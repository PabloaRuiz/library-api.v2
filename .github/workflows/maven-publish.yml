name: Java CI with Maven and Codecov

on:
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Set up Maven
        run: |
          sudo apt-get install -y maven
          mvn -v

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test with Maven
        run: mvn test

      - name: Publish JaCoCo Coverage
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

      - name: Notify Slack
        if: always()
        run: |
          status=${{ job.status }}
          if [ "$status" == "success" ]; then
            tests_passed=$(cat target/surefire-reports/TEST*.xml | grep -oP '<testsuite[^>]+tests="(\d+)"' | awk -F'"' '{print $4}')
            message="Testes aprovados :white_check_mark:. Cobertura de c√≥digo: $tests_passed"
          else
            message="Testes falharam :x:"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"${message}\"}" $SLACK_WEBHOOK
